    <div class="container">
        <div class="form-container">
            <!-- Trip Type Selection -->
            <div class="mb-4">
                <h4>Select Trip Type</h4>
                <div class="d-flex">
                    <label class="form-check-label">
                        <input type="radio" name="tripType" checked> One Way
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="tripType"> Round Trip
                    </label>
                    <label class="form-check-label">
                        <input type="radio" name="tripType"> Multi-City
                    </label>
                </div>
            </div>

            <!-- From, To, Departure, Return, and Traveller Fields -->
            <div class="row g-3 align-items-center">
                <div class="col-md">
                    <label for="fromLocation" class="form-label">From</label>
                    <input type="text" class="form-control" id="fromLocation" placeholder="Enter origin city">
                    <div class="dropdown-list" id="fromDropdown">
                        <div class="dropdown-item">New York</div>
                        <div class="dropdown-item">Los Angeles</div>
                        <div class="dropdown-item">Chicago</div>
                        <div class="dropdown-item">San Francisco</div>
                        <div class="dropdown-item">Miami</div>
                    </div>
                </div>
                <div class="col-md">
                    <label for="toLocation" class="form-label">To</label>
                    <input type="text" class="form-control" id="toLocation" placeholder="Enter destination city">
                    <div class="dropdown-list" id="toDropdown">
                        <div class="dropdown-item">London</div>
                        <div class="dropdown-item">Paris</div>
                        <div class="dropdown-item">Tokyo</div>
                        <div class="dropdown-item">Sydney</div>
                        <div class="dropdown-item">Dubai</div>
                    </div>
                </div>
                <div class="col-md">
                    <label for="departureDate" class="form-label">Departure</label>
                    <input type="date" class="form-control" id="departureDate">
                </div>
                <div class="col-md">
                    <label for="returnDate" class="form-label">Return</label>
                    <input type="date" class="form-control" id="returnDate" disabled>
                </div>
                <div class="col-md">
                    <label for="travellerClass" class="form-label">Traveller</label>
                    <select class="form-select">
                        <option>1 Traveller, Economy</option>
                        <option>2 Travellers, Economy</option>
                        <option>1 Traveller, Business</option>
                    </select>
                </div>
            </div>
            

            <!-- Special Fare Section -->
            <div class="my-4">
                <h4>Select a Special Fare</h4>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary">Regular</button>
                    <button class="btn btn-outline-primary">Student</button>
                    <button class="btn btn-outline-primary">Senior Citizen</button>
                    <button class="btn btn-outline-primary">Armed Forces</button>
                    <button class="btn btn-outline-primary">Doctors and Nurses</button>
                </div>
            </div>

            <!-- Search Button -->
            <div class="text-center">
                <button class="btn btn-search">Search</button>
            </div>
